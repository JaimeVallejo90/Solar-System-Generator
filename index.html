<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div class="hero-copy">
          <h1>Solar System Generator</h1>
        </div>
        <div class="hero-actions">
          <button class="btn btn-secondary" id="share-link" type="button">
            Share link
          </button>
          <div class="hero-info">
            <div class="share-output" id="share-output">Link: -</div>
            <div class="system-id" id="seed-display">Seed: -</div>
          </div>
        </div>
      </header>

      <main class="layout">
        <section class="viz map-panel">
          <div class="viz-header">
            <div class="meta-group">
              <div class="meta meta--stars">
                <div class="meta-title">Stars</div>
                <div class="meta-value" id="star-summary">-</div>
              </div>
              <div class="meta">
                <div class="meta-title">Orbital bodies</div>
                <div class="meta-value" id="body-count">-</div>
              </div>
              <div class="meta">
                <div class="meta-title">Rolls</div>
                <div class="meta-value" id="roll-count">-</div>
              </div>
            </div>
            <div class="meta meta-controls">
              <div class="meta-controls-body">
                <div class="seed-field">
                  <label for="seed-input">Seed</label>
                  <input
                    id="seed-input"
                    type="text"
                    maxlength="16"
                    placeholder="random seed"
                  />
                </div>
                <button class="btn" id="generate">Generate system</button>
              </div>
            </div>
          </div>

          <div class="map-shell">
            <svg
              id="system-map"
              viewBox="0 0 1000 1000"
              role="img"
              aria-label="Solar system map"
            ></svg>
            <div class="legend-shell">
              <button class="legend-toggle" type="button" aria-label="Legend">
                Legend
                <span class="legend-toggle-icon">?</span>
              </button>
              <div class="legend-popover" role="dialog" aria-label="Legend">
                <div class="legend">
                  <div class="legend-item">
                    <span class="legend-swatch hot"></span>
                    Hot band
                  </div>
                  <div class="legend-item">
                    <span class="legend-swatch temperate"></span>
                    Temperate band
                  </div>
                  <div class="legend-item">
                    <span class="legend-swatch cold"></span>
                    Cold band
                  </div>
                  <div class="legend-item">
                    <span class="legend-icon rocky"></span>
                    Rocky planet
                  </div>
                  <div class="legend-item">
                    <span class="legend-icon gas"></span>
                    Gas giant
                  </div>
                  <div class="legend-item">
                    <span class="legend-icon belt"></span>
                    Asteroid belt
                  </div>
                </div>
              </div>
            </div>
            <div class="map-hud-stack">
              <div class="map-hud" id="map-hud" aria-live="polite">
                <div class="map-hud-title">Hover a body</div>
                <div class="map-hud-line">Type, band, key stats</div>
              </div>
              <div
                class="map-hud-controls"
                role="group"
                aria-label="Map navigation"
              >
                <button class="map-hud-btn" id="hud-prev" type="button">
                  Prev
                </button>
                <button class="map-hud-btn" id="hud-next" type="button">
                  Next
                </button>
              </div>
            </div>
          </div>
        </section>

        <section class="strip-panel">
          <div class="strip">
            <div class="strip-title">Orbital line</div>
            <div class="strip-line">
              <div class="strip-connector" aria-hidden="true"></div>
              <div class="strip-sun-stack">
                <div class="strip-sun" id="strip-sun" aria-label="Primary star"></div>
                <div
                  class="strip-secondary"
                  id="strip-secondary"
                  aria-label="Secondary stars"
                ></div>
              </div>
              <div class="strip-track">
                <div class="strip-dots" id="system-strip"></div>
              </div>
            </div>
            <div
              class="strip-nav"
              id="strip-nav"
              role="group"
              aria-label="Orbital line navigation"
            >
              <button class="strip-nav-btn" id="strip-prev" type="button">
                Prev
              </button>
              <button class="strip-nav-btn" id="strip-next" type="button">
                Next
              </button>
            </div>
          </div>
        </section>

        <section class="details">
          <div class="details-header">
            <h2>System details</h2>
            <div class="details-tools">
              <div class="copy-inline">
                <div class="copy-status" id="copy-status" aria-live="polite"></div>
                <button class="btn btn-secondary" id="copy-system" type="button">
                  Copy text
                </button>
              </div>
            </div>
          </div>
          <div id="details"></div>
        </section>
      </main>
      <footer class="site-footer">
        <a
          class="repo-link"
          href="https://github.com/JaimeVallejo90/Solar-System-Generator"
          target="_blank"
          rel="noreferrer"
        >
          Link to repository
        </a>
      </footer>
    </div>
    <button
      class="scroll-top"
      id="scroll-top"
      type="button"
      aria-label="Scroll to top"
    >
      Top
    </button>

    <script src="app.js"></script>
  </body>
</html>
